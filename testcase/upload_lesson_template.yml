- name: admin上传lesson
  ident:
    - admin
  request:
    method: POST
    url: /admin_create_lesson_template
    data:
      action: create lesson template
      name: test lesson
      intro: this is a test
      recommendTIme: 120
      cover: NOT_A_REAL_BMP
      isTemplate: true
      contentID: 1
    headers:
  validate:
    - equals: { status_code: 200 }

